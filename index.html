<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Colorful Links Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: #f0f4f8;
    }
    .hover-effect:hover {
      transform: scale(1.05);
      transition: transform 0.2s;
    }
  </style>
</head>
<body class="antialiased bg-gray-100">
  <div class="min-h-screen flex items-center justify-center">
    <div class="container mx-auto px-4 py-8 grid gap-8 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4">
      <!-- Box 1 -->
      <a href="main.html" target="_blank" class="hover-effect">
        <div class="bg-gradient-to-r from-purple-500 to-indigo-500 text-white text-center py-12 rounded-lg shadow-lg transform hover:shadow-2xl">
          <h2 class="text-2xl font-bold">The Rookie : S3</h2>
          <p>Search the web</p>
        </div>
      </a>

      <!-- Box 2 -->
      <a href="https://www.github.com" target="_blank" class="hover-effect">
        <div class="bg-gradient-to-r from-blue-500 to-teal-500 text-white text-center py-12 rounded-lg shadow-lg transform hover:shadow-2xl">
          <h2 class="text-2xl font-bold">GitHub</h2>
          <p>Explore repositories</p>
        </div>
      </a>

      <!-- Box 3 -->
      <a href="https://www.linkedin.com" target="_blank" class="hover-effect">
        <div class="bg-gradient-to-r from-green-400 to-blue-400 text-white text-center py-12 rounded-lg shadow-lg transform hover:shadow-2xl">
          <h2 class="text-2xl font-bold">LinkedIn</h2>
          <p>Professional Network</p>
        </div>
      </a>

      <!-- Box 4 -->
      <a href="https://www.twitter.com" target="_blank" class="hover-effect">
        <div class="bg-gradient-to-r from-yellow-400 to-red-500 text-white text-center py-12 rounded-lg shadow-lg transform hover:shadow-2xl">
          <h2 class="text-2xl font-bold">Twitter</h2>
          <p>Latest News</p>
        </div>
      </a>

      <!-- Box 5 -->
      <a href="https://www.netflix.com" target="_blank" class="hover-effect">
        <div class="bg-gradient-to-r from-red-500 to-pink-500 text-white text-center py-12 rounded-lg shadow-lg transform hover:shadow-2xl">
          <h2 class="text-2xl font-bold">Netflix</h2>
          <p>Stream Movies</p>
        </div>
      </a>

      <!-- Box 6 -->
      <a href="https://www.spotify.com" target="_blank" class="hover-effect">
        <div class="bg-gradient-to-r from-teal-400 to-blue-500 text-white text-center py-12 rounded-lg shadow-lg transform hover:shadow-2xl">
          <h2 class="text-2xl font-bold">Spotify</h2>
          <p>Listen to Music</p>
        </div>
      </a>

      <!-- Box 7 -->
      <a href="https://www.medium.com" target="_blank" class="hover-effect">
        <div class="bg-gradient-to-r from-pink-500 to-purple-500 text-white text-center py-12 rounded-lg shadow-lg transform hover:shadow-2xl">
          <h2 class="text-2xl font-bold">Medium</h2>
          <p>Read Articles</p>
        </div>
      </a>

      <!-- Box 8 -->
      <a href="https://www.stackoverflow.com" target="_blank" class="hover-effect">
        <div class="bg-gradient-to-r from-indigo-500 to-blue-500 text-white text-center py-12 rounded-lg shadow-lg transform hover:shadow-2xl">
          <h2 class="text-2xl font-bold">Stack Overflow</h2>
          <p>Developer Community</p>
        </div>
      </a>
      
    </div>
  </div>
</body>
</html>
